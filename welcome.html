    <script>
        // Function to speak welcome message using Web Speech API with only female voices
        function speakWelcome() {
            const message = "Namaste, everyone! Welcome to Sustainability Startup. Thank you so much for visiting our website; we hope you enjoy your experience";
            const speech = new SpeechSynthesisUtterance(message);
            speech.pitch = 1.2;
            speech.rate = 1;
            speech.volume = 1;

            const voices = window.speechSynthesis.getVoices();
            const femaleVoice = voices.find(voice => voice.name.toLowerCase().includes('female') || voice.lang.includes('en-IN'));

            if (femaleVoice) {
                speech.voice = femaleVoice;
            } else {
                speech.voice = voices.find(voice => voice.lang.includes('en-IN')) || voices[0];
            }

            window.speechSynthesis.speak(speech);
        }

        // Load voices before calling speakWelcome
        window.speechSynthesis.onvoiceschanged = speakWelcome;

        // Function to generate a random color
        function getRandomColor() {
            const randomValue = () => Math.floor(Math.random() * 256);
            return `rgb(${randomValue()}, ${randomValue()}, ${randomValue()})`;
        }

        // Set intervals for independent color changes
        setInterval(() => {
            document.body.style.backgroundColor = getRandomColor(); // Main page background color
        }, 1000);

        setInterval(() => {
            document.querySelector('.main-container').style.backgroundColor = getRandomColor(); // Container background color
        }, 1000);

        setInterval(() => {
            document.querySelector('#leftWelcomeGirl').style.borderColor = getRandomColor(); // Left image border color
        }, 1000);

        setInterval(() => {
            document.querySelector('#rightWelcomeGirl').style.borderColor = getRandomColor(); // Right image border color
        }, 1000);
    </script>
